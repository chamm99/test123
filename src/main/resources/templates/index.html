<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시간표</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
    </style>
</head>
<body>

<h2>시간표</h2>

<table>
    <thead>
    <tr>
        <th>시간</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
    </tr>
    </thead>
    <tbody>
    <!-- 이 부분에 Thymeleaf 반복문을 사용하여 시간표를 그립니다. -->
    <tr th:each="row, rowStat : ${timetable}">
        <td th:text="${rowStat.index + 8 + ':00'}"></td>
        <td th:text="${row.월 ?: ''}"></td>
        <td th:text="${row.화 ?: ''}"></td>
        <td th:text="${row.수 ?: ''}"></td>
        <td th:text="${row.목 ?: ''}"></td>
        <td th:text="${row.금 ?: ''}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
